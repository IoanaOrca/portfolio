name: Github Pages Publish

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-pages-artifact@v1
      with:
        path: dist
    - uses: actions/deploy-pages@v1.2.3
    
